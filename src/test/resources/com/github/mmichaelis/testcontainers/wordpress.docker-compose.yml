version: '3.7'

services:
  db:
    container_name: wordpress_db
    image: mysql:5.7
    ### We skip volumes here, as we don't want to persist
    ### the data.
    #volumes:
    #  - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    container_name: wordpress_main
    depends_on:
      - db
    image: wordpress:latest
    ### Remove ports section for usage in tests. Port Mapping is done
    ### dynamically in the test. Section only exists for local debugging.
    #ports:
    #  - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
### See above: Skipping volumes as we don't want to persist data.
#volumes:
#  db_data: {}
